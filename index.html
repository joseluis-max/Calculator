<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>
    Calculator
  </title>
</head>
<body>
    <noscript>
      Active the Javascript features.
    </noscript>
    
    <main class="main">
      <div class="main__calculator">
        <input placeholder="0" readonly class="calculator__display"/>
        <div class="calculator__buttons">
          <button id ="ac" class="calculator__buttons_button highlight"> AC </button>
          <button id ="c" class="calculator__buttons_button highlight"> C </button>
          <button id ="minus" class="calculator__buttons_button highlight"> +/- </button>
          <button class="calculator__buttons_button highlight operation" value="%"> % </button>
          <button class="calculator__buttons_button number" value="9"> 9 </button>
          <button class="calculator__buttons_button number" value="8"> 8 </button>
          <button class="calculator__buttons_button number" value="7"> 7 </button>
          <button class="calculator__buttons_button highlight operation" value="/"> / </button>
          <button class="calculator__buttons_button number" value="6"> 6 </button>
          <button class="calculator__buttons_button number" value="5"> 5 </button>
          <button class="calculator__buttons_button number" value="4"> 4 </button>
          <button class="calculator__buttons_button highlight operation" value="*"> * </button>
          <button class="calculator__buttons_button number" value="3"> 3 </button>
          <button class="calculator__buttons_button number" value="2"> 2 </button>
          <button class="calculator__buttons_button number" value="1"> 1 </button>
          <button class="calculator__buttons_button highlight operation" value="-"> - </button>
          <button class="calculator__buttons_button number" value="0"> 0 </button>
          <button class="calculator__buttons_button number" value="."> . </button>
          <button id="submit" class="calculator__buttons_button highlight"> = </button>
          <button class="calculator__buttons_button highlight operation" value="+"> + </button>
        </div>
      </div> 

    </main>
    <script src="index.js"></script>
  
</body>
</html>
